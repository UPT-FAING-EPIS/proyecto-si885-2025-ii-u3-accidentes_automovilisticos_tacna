          ## Vistas y Procedimientos
          - **vw_accidentes_por_distrito**
          - **vw_noticias_accidentes**
          - **vw_estadisticas_tipo_accidente**
          - **sp_buscar_por_keyword**
          - **sp_resumen_mensual**
          EOF

      - name: Generate BD.md with current data
        run: |
          export PATH="$PATH:/opt/mssql-tools/bin"
          
          cat > BD.md << 'EOF'
