name: ETL Noticias Tacna

on:
  schedule:
    - cron: "0 0 */2 * *"  # cada 2 días a medianoche (UTC)
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Instalar SQL Server ODBC Driver
        run: |
          # Instalar dependencias necesarias
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev unixodbc
          
          # Agregar repositorio de Microsoft
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          
          # Instalar driver ODBC para SQL Server
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18
          
          # Verificar instalación
          odbcinst -q -d

      - name: Ejecutar scraper
        run: python etl/scraper.py
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASS: ${{ secrets.SQL_PASS }}

      - name: Extraer palabras clave
        run: python etl/keywords_extractor.py
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASS: ${{ secrets.SQL_PASS }}

      - name: Detectar accidentes
        run: python etl/accidentes_extractor.py
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASS: ${{ secrets.SQL_PASS }}

      - name: Subir a Azure SQL
        run: python etl/load.py
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASS: ${{ secrets.SQL_PASS }}
